<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>LibraryOn</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'livraria:tperfil' usuario.id%}">{{usuario.nome}}</a>   
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'livraria:tprateleira' usuario.id%}">Livraria</a>   
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <div class="jumbotron">
            <h2>
              Olá Mundo!
            </h2>
            <p>
              Com o tempo você percebe que as pessoas são como livros: umas te enganam pela capa e outras te surpreendem pelo conteúdo
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">
                Preço
              </label>
              <input type="text" disabled class="form-control" id="exampleInputEmail1" value="{{livro.preco}}"/>
            </div>
            <div class="form-group">
               
              <label for="exampleInputPassword1">
                Titulo
              </label>
              <input type="text" disabled class="form-control" id="exampleInputPassword1" value="{{livro.titulo}}"/>
            </div>
            <div class="form-group">
              
              <label for="exampleInputPassword1">
                Descrição
              </label>
              <input type="text" disabled class="form-control" id="exampleInputPassword1" value="{{livro.descricao}}"/>
            </div>
            <div class="form-group">

              <label for="exampleInputPassword1">
                Categoria
              </label>
              <input type="text" disabled class="form-control" id="exampleInputPassword1" value="{{livro.categoria}}"/>
            </div>
            <div class="form-group">

              <label for="exampleInputPassword1">
                Editora
              </label>
              <input type="text" disabled class="form-control" id="exampleInputPassword1" value="{{livro.editora}}"/>
            </div>
            <div class="form-group">

              <label for="exampleInputPassword1">
                Publicação
              </label>
              <input type="text" disabled class="form-control" id="exampleInputPassword1" value="{{livro.publicacao}}"/>
            </div>
            <div class="form-group">

              <label for="exampleInputPassword1">
                Autor
              </label>
              <input type="text" disabled class="form-control" id="exampleInputPassword1" value="{{livro.autor}}"/>
            </div>
            <div class="form-group">
          </form>
          </a>  

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
