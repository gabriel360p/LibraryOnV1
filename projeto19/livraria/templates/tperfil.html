<!-- Nessa página eu mostro o perfil do usuário e o possibilito de fazer alterações e salvar em uma só página -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>LibraryOn</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						{{usuario.nome}}
					</li>
					<li class="breadcrumb-item">
						<a href="{% url 'livraria:tprateleira' usuario.id%}">Livraria</a>
					</li>
					<li class="breadcrumb-item">
						<a href="{% url 'livraria:index'%}">Sair</a>
					</li>
				</ol>
			</nav>
		</div>
	</div>
</div>
{{LivrariaAlert}}
<div class="container-fluid">
	<form method="POST" action="{% url 'livraria:defbtneditar' usuario.id%}">
	   {% csrf_token %}
	  <div class="form-row">
	    <div class="col">
      		<label for="inputName">Nome</label>
	      <input type="text" class="form-control" value="{{usuario.nome}}" name="nome">
	    </div>
	    <div class="col">
      		<label for="inputName">Sobrenome</label>
	      <input type="text" class="form-control"  value="{{usuario.sobrenome}}" name="sobrenome">
	    </div>
	  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" value="{{usuario.email}}" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" value="{{usuario.senha}}" name="senha">
    </div>
		{{UserAlert}}
		<div class="container-fluid">
			<!-- Botão para redirecionar para editar perfil -->
		  <button type="submit" class="btn btn-primary">Editar Perfil</button>
		</div>
  </div>
</form>

<div style="padding-top: 15px;" class="container-fluid">
 	<a href="{% url 'livraria:defbtndelete' usuario.id%}" class="btn btn-primary">Excluir</a>
</div>
</div>

</body>
</html>
